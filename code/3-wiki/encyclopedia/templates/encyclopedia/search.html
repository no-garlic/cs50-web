{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{%endblock %}

{% block body %}
    <h1>Search Results</h1>
    <p>Search Term: {{ search_term }}</p>
    <ul>
        {% for entry in search_results %}
            <li>
                <a href="{% url 'view' entry %}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
