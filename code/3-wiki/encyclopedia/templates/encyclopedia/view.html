{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if content %}
        {{ content|safe }}
        <a class="btn btn-primary" href="{% url 'edit' title=title %}">Edit Page</a>
    {% else %}
        <h1>Error: Page ({{ title }}) not found.</h1>
    {% endif %}
{% endblock %}
