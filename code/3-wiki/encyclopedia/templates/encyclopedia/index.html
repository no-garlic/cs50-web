{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - Home
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li>
                <a href="{% url 'view' entry %}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
