{% extends "auctions/layout.html" %}

{% block body %}

    <div class="page-title">
    </div>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <p></p>

    Register a new account:

    <p></p>

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username" autocomplete="off">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address" autocomplete="off">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary btn-margin" type="submit" value="Register">
    </form>
    <p></p>
    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
