<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <div class="banneritem">
                <a href="image.html">
                    Image Search
                </a>
            </div>
            <div class="banneritem">
                <a href="advanced.html">
                    Advanced Search
                </a>
            </div>
        </div>
        <div id="title">Search</div>
        <div id="search">
            <form action="https://google.com/search">
                <div class="searchbar">
                    <div class="searchitem">
                        <input class="searchbox" type="text" name="q">
                    </div>
                    <div class="searchitem">
                        <input class="button" type="submit" value="Google Search">
                        <input class="button" type="submit" value="I'm Feeling Lucky">
                        <input type="hidden" name="btnI" value="I">
                    </div>
                </div>
            </form>
        </div>
        <div id="padding">
        </div>
        <div class="bannerbottom">
            <div class="banneritem">&copy Michael Petrou</div>
        </div>
    </div>
</body>
</html>
